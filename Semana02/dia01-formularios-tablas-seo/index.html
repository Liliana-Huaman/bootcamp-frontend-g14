<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
    <h1> Formularios + Inputs + Validaciones </h1> 
    <form action="">
        <h2>Inputs</h2>
        <label for="text1"> Input tipo texto</label>
        <input type="text" placeholder="Ingrese algún texto" id="text1" name="text"/>
        
        <label for="">
            Input (desactivados)
            <input type="text" placeholder="Ingrese algún texto" disabled />
        </label>
        <label for="">
            Input (Solo lectura)
            <input type="text" placeholder="Innput de solo lectura" readonly value="Solo lectura" />
        </label>
        <label for="">
            Input tipo number
            <input type="number" placeholder="Edad Ej. 18" />
        </label>
        <label for="">
            Input tipo email
            <input type="email" placeholder="Correo Ej. example@hotmail.com" />
        </label>
        <label for="">
            Input tipo range (Edad)
            <input type="range"  />
        </label>
        <label for="">
            Input tipo tel
            <input type="tel" placeholder="Telefono (51) 999999999"  />
        </label>
        <label for="">
            Input tipo url
            <input type="url" placeholder="Sitio Web"  />
        </label>
        <label for="">
            Input tipo password
            <input type="password" placeholder="Contraseña"  />
        </label>
        <label for="">
            Input tipo color
            <input type="color" />
        </label>
        <label for="">
            Input tipo search
            <input type="search" />
        </label>
        <label for="">
            Input tipo file (Seleccionar cualquier archivo)
            <input type="file" />
        </label>
        <label for="">
            Input tipo file (Seleccione solo imagenes)
            <input type="file" accept="image/*" />
        </label>
        <label for="">
            Input tipo file (Seleccione solo imagenes .jpg)
            <input type="file" accept=".jpg, .jpeg" />
        </label>
        <label for="">
            Input tipo file (Seleccione multiples archivos)
            <input type="file" accept=".jpg, .jpeg" multiple/>
        </label>

        <input type="hidden" value="datos-ocultos" />
 
        <input type="submit" value="Guardar" />

        <input type="reset" value="Limpiar" />
    </form>

    <form action="">
        <h2>Input tipo fecha</h2>
        <label for="">
            Input tipo Datetime-local (fecha y hora)
            <input type="datetime-local" name="Fecha" />
        </label>
        <label for="">
            Input tipo Date  (fecha y hora)
            <input type="date" name="dia" />
        </label>
        <label for="">
            Input tipo week  (semana)
            <input type="week" name="semana" />
        </label>
        <label for="">
            Input tipo month  (mes)
            <input type="month" name="mes" />
        </label>
        
        <input type="submit">
    </form>
    <form action="">
        <h2> Texareas </h2>
        <label for="">
            <textarea name="" id="" cols="15" rows="6" placeholder="Escribe una descripción sobre ti..." disabled name="biografia"></textarea>
        </label>
        <input type="submit" value="Guardar" />
    </form>
    <form action="">
        <h2>Selects</h2>

        <label for="">
            <select name="comidas" id="">
                <option value="">Selecciona tu comida favorita...</option>
                <option value="fr">Francesa</option>
                <option value="it">Italiana</option>
                <option value="jp">Japonesa</option>
                <option value="pe">Peruana</option>
                <option value="th">Tailandesa</option>
                <option value="cr">Coreana</option>
                <option value="mx">Mexicana</option>
            </select>

            <input type="submit" value="Guardar">
        </label>
    </form>

    <form action="">
        <h2>Checkboxes</h2>

        <h3>Lengaje de preferencia</h3>
        <label for="">
            <input type="checkbox" name="english" value="en" checked />
            Inglés
        </label>
        <label for="">
            <input type="checkbox" name="spanish" value="es" />
            Español
        </label>
        <label for="">
            <input type="checkbox" name="dothraki" value="do" disabled />
            Dothraki 
        </label>

        <input type="submit" value="Guardar">
    </form>

    <form action="">
        <h2>Radio Buttons</h2>

        <blockquote><b>NOTA:</b> Los radio buttos que se desean agrupar deben tener el mismo atributo name.</blockquote>
        <label for="">
            <input type="radio" name="language1" value="en" />
            Inglés
        </label>
        <label for="">
            <input type="radio" name="language1" value="es" />
            Español
        </label>
        <label for="">
            <input type="radio" name="language1" value="du" />
            Nerlandes
        </label>
        <label for="">
            <input type="radio" name="language2" value="th" />
            Tailandes
        </label>
        <label for="">
            <input type="radio" name="language2" value="kl" />
            Klingon
        </label>
        <label for="">
            <input type="radio" name="language2" value="qu" />
            Quechua
        </label>

        <input type="submit" value="Guardar">
    </form>
</main>
</body>
</html>
